<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>  
        
        <div class="grid_item m-2">
            <nav>
                <a href="index.html">Google Search</a>
            </nav>
        </div>   
        <div class="container">
            <h3>Advanced search</h3>
            <hr/>
            <div class="col-md-8 col-lg-6">
                <div class="col m-0">
                    <p>Search for:</p>
                </div>
                <form action="https://google.com/search">
                    <div class="row mb-3">
                        <div class="col">
                            all these words:
                        </div>
                        <div class="col">
                            <input name="as_q" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            this exact word or phrase:
                        </div> 
                        <div class="col">
                            <input name="as_epq" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            any of these words:
                        </div>
                        <div class="col">
                            <input name="as_oq" type="text" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col">
                            none of these words:
                        </div>
                        <div class="col">
                            <input name="as_eq" type="text" class="form-control">
                        </div>
                    </div>

                    <div class=" d-flex d-flex-row">
                        <div class="col d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Advanced search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
